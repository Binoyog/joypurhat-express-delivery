<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiKuc8l-6RTZWf5FwUMEbUuMiMUUQ3lYM",
  authDomain: "joypurhat-express-delivery.firebaseapp.com",
  projectId: "joypurhat-express-delivery",
  storageBucket: "joypurhat-express-delivery.firebasestorage.app",
  messagingSenderId: "423594341774",
  appId: "1:423594341774:web:fd33f5a2d368e79e3e20df"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* üîê Login */
window.loginAdmin = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, pass);
    location.href = "admin-dashboard.html";
  } catch (e) {
    alert("‚ùå Admin Login Failed");
    console.error(e);
  }
};
</script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f2d2f;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#123c40;
  padding:25px;
  width:90%;
  max-width:350px;
  border-radius:15px;
}
h2{text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
}
button{
  background:#00e6b8;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Admin Login</h2>
  <input id="email" placeholder="Admin Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginAdmin()">Login</button>
</div>

</body>
</html>
