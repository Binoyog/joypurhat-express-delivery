<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Admin Login | Joypurhat Express</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { auth } from "../js/firebase.js";
import { signInWithEmailAndPassword } from
"https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

window.adminLogin = async () => {
  const email = emailInput.value;
  const password = passwordInput.value;

  try{
    const res = await signInWithEmailAndPassword(auth,email,password);

    // тЬЕ ONLY ADMIN UID
    const ADMIN_UID = "PUT_ADMIN_UID_HERE";

    if(res.user.uid !== ADMIN_UID){
      alert("тЭМ ржЖржкржирж┐ ржПржбржорж┐ржи ржиржи");
      return;
    }

    location.href="admin-dashboard.html";
  }catch(err){
    alert("тЭМ Login Failed");
  }
}
</script>

<style>
body{
  background:#0f2027;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#203a43;
  padding:25px;
  border-radius:15px;
  width:100%;
  max-width:350px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:8px;
}
button{
  background:#00e6c3;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">
  <h2>ЁЯФР Admin Login</h2>
  <input id="emailInput" placeholder="Admin Email">
  <input id="passwordInput" type="password" placeholder="Password">
  <button onclick="adminLogin()">Login</button>
</div>
</body>
</html>
