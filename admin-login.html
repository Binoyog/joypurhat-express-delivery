<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f2d2f;
  font-family:Arial;
  color:#fff;
}
.card{
  max-width:350px;
  margin:120px auto;
  background:#123c40;
  padding:20px;
  border-radius:15px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{
  background:#00e6b8;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Admin Login</h2>
  <input id="phone" placeholder="Admin Phone">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
const ADMIN_PHONE = "01734289027";
const ADMIN_PASSWORD = "123456";

function login(){
  const phone = document.getElementById("phone").value.trim();
  const pass  = document.getElementById("password").value.trim();

  if(phone === ADMIN_PHONE && pass === ADMIN_PASSWORD){
    localStorage.setItem("admin","true");
    location.href = "admin-dashboard.html";
  }else{
    alert("‚ùå Admin Login Failed");
  }
}
</script>

</body>
</html>
