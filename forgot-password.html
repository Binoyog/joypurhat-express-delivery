<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joypurhat Express Delivery | Forgot Password</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.card{
  width:100%;
  max-width:360px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
.logo{
  text-align:center;
  font-size:20px;
  font-weight:700;
  color:#00d09c;
}
.subtitle{
  text-align:center;
  font-size:13px;
  opacity:.8;
  margin-top:6px;
}
.input-group{
  margin-top:14px;
}
label{
  font-size:12px;
  opacity:.85;
  display:block;
  margin-bottom:5px;
}
input{
  width:100%;
  padding:12px;
  border:none;
  outline:none;
  border-radius:12px;
  background:rgba(255,255,255,0.12);
  color:#fff;
  font-size:13px;
}
.phone-row{
  display:flex;
  gap:8px;
}
.country{
  width:65px;
  text-align:center;
  background:rgba(255,255,255,0.18);
  border-radius:12px;
  padding:12px 0;
  font-weight:600;
}
button{
  width:100%;
  margin-top:18px;
  padding:13px;
  border:none;
  border-radius:14px;
  background:#00d09c;
  color:#000;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}
.new-pass{
  margin-top:15px;
  display:none;
}
.pass-box{
  display:flex;
  gap:8px;
}
.copy-btn{
  width:90px;
  background:#00d09c;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">জয়পুরহাট এক্সপ্রেস ডেলিভারি</div>
  <div class="subtitle">নতুন পাসওয়ার্ড তৈরি করুন</div>

  <div class="input-group">
    <label>মোবাইল নাম্বার</label>
    <div class="phone-row">
      <div class="country">+88</div>
      <input id="phone" type="tel" placeholder="01XXXXXXXXX">
    </div>
  </div>

  <button onclick="resetPass()">Click</button>

  <!-- New password -->
  <div class="new-pass" id="newPassBox">
    <label>নতুন পাসওয়ার্ড</label>
    <div class="pass-box">
      <input id="newPass" readonly>
      <button class="copy-btn" onclick="copyPass()">Copy</button>
    </div>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, updatePassword }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiKuc8l-6RTZWf5FwUMEbUuMiMUUQ3lYM",
  authDomain: "joypurhat-express-delivery.firebaseapp.com",
  projectId: "joypurhat-express-delivery"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function generatePassword(){
  return Math.random().toString(36).slice(-8);
}

window.resetPass = async () => {
  const phone = document.getElementById("phone").value.trim();

  if(!phone.startsWith("01")){
    alert("সঠিক মোবাইল নাম্বার দিন");
    return;
  }

  const email = phone + "@joypurhat.com";
  const newPassword = generatePassword();

  try{
    // dummy login (required)
    await signInWithEmailAndPassword(auth, email, "123456"); 
  }catch(e){
    // ignore
  }

  if(auth.currentUser){
    await updatePassword(auth.currentUser, newPassword);
    document.getElementById("newPass").value = newPassword;
    document.getElementById("newPassBox").style.display = "block";
  }else{
    alert("এই নাম্বারটি রেজিস্ট্রেশনকৃত নয়");
  }
};

window.copyPass = () => {
  const passField = document.getElementById("newPass");
  passField.select();
  document.execCommand("copy");
  alert("পাসওয়ার্ড কপি হয়েছে");
};
</script>

</body>
</html>
