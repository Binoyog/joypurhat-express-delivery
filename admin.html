<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Admin Login | Grocery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:Segoe UI, Arial;
  background:linear-gradient(135deg,#022c2f,#044a4f);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* Card */
.card{
  width:340px;
  padding:30px;
  border-radius:22px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  text-align:center;
}

/* Logo */
.logo{
  font-size:55px;
}
h2{
  margin:10px 0 5px;
  color:#00ffd5;
}
p{
  margin:0 0 20px;
  font-size:14px;
  opacity:.85;
}

/* Inputs */
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  border:none;
  font-size:15px;
  background:#063a3f;
  color:#fff;
}
input::placeholder{
  color:#a8d9d5;
}

/* Button */
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:bold;
  background:linear-gradient(135deg,#00ffd5,#00bfa5);
  color:#003333;
  cursor:pointer;
}

/* Footer */
.footer{
  margin-top:18px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">ðŸ›’</div>
  <h2>Admin Login</h2>
  <p>Grocery Management Panel</p>

  <!-- Just UI (no validation) -->
  <input type="text" placeholder="Admin ID">
  <input type="password" placeholder="Password">

  <!-- Direct Redirect -->
  <button onclick="login()">Login</button>

  <div class="footer">
    Secure Grocery Admin Panel
  </div>
</div>

<script>
function login(){
  // Direct open dashboard
  location.href = "admin-dashboard.html";
}
</script>

</body>
</html>
