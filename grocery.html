<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  updateDoc, doc, query, where
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiKuc8l-6RTZWf5FwUMEbUuMiMUUQ3lYM",
  authDomain: "joypurhat-express-delivery.firebaseapp.com",
  projectId: "joypurhat-express-delivery"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOAD SHOPS */
async function loadShops(){
  const q = query(collection(db,"shops"), where("category","==","grocery"));
  const snap = await getDocs(q);
  const sel = document.getElementById("shopSelect");
  sel.innerHTML = '<option value="">‡¶¶‡ßã‡¶ï‡¶æ‡¶® ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</option>';
  snap.forEach(d=>{
    sel.innerHTML += `<option value="${d.id}">${d.data().shopName}</option>`;
  });
}
loadShops();

/* ADD SHOP */
window.addShop = async ()=>{
  const name = shopName.value.trim();
  if(!name) return alert("‡¶¶‡ßã‡¶ï‡¶æ‡¶®‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®");
  await addDoc(collection(db,"shops"),{
    shopName:name,
    category:"grocery",
    createdAt:Date.now()
  });
  shopName.value="";
  loadShops();
};

/* ADD PRODUCT */
window.addProduct = async ()=>{
  if(!shopSelect.value) return alert("‡¶¶‡ßã‡¶ï‡¶æ‡¶® ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®");
  await addDoc(collection(db,"products"),{
    shopId: shopSelect.value,
    name: pName.value,
    price: Number(pPrice.value),
    image: pImg.value,
    createdAt:Date.now()
  });
  pName.value=pPrice.value=pImg.value="";
  loadProducts();
};

/* LOAD PRODUCTS */
async function loadProducts(){
  const snap = await getDocs(collection(db,"products"));
  const box = document.getElementById("productList");
  box.innerHTML="";
  snap.forEach(d=>{
    const p=d.data();
    box.innerHTML+=`
      <div class="product">
        <img src="${p.image}">
        <div>
          <div>${p.name}</div>
          <div class="price">‡ß≥ ${p.price}</div>
        </div>
        <div class="edit" onclick="editPrice('${d.id}')">‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®</div>
      </div>`;
  });
}
loadProducts();

/* EDIT PRICE */
window.editPrice = async (id)=>{
  const price = prompt("‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
  if(!price) return;
  await updateDoc(doc(db,"products",id),{price:Number(price)});

};
</script>
