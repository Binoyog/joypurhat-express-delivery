<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{

}

  background:#fcbf49;

}
</style>
</head>

<body>

<div class="header">üõí Grocery Products (Admin)</div>

<div class="container">

  <div class="card">
    <h3>‚ûï ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</h3>
    <input id="pName" placeholder="‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ">
    <input id="pPrice" type="number" placeholder="‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø (‡ß≥)">
    <input id="pImg" type="file" accept="image/*">
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="card">
    <h3>üì¶ ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü</h3>
    <div id="productList"></div>
  </div>

</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.firebasestorage.app",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const pName = document.getElementById("pName");
const pPrice = document.getElementById("pPrice");
const pImg = document.getElementById("pImg");
const productList = document.getElementById("productList");

window.addProduct = async () => {
  if(!pName.value || !pPrice.value || !pImg.files[0])
    return alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®");

  const file = pImg.files[0];
  const imgRef = ref(storage,"products/"+Date.now()+"_"+file.name);
  await uploadBytes(imgRef,file);
  const imgURL = await getDownloadURL(imgRef);

  await addDoc(collection(db,"products"),{
    name:pName.value,
    price:Number(pPrice.value),
    image:imgURL,
    createdAt:Date.now()
  });

  pName.value="";
  pPrice.value="";
  pImg.value="";
  loadProducts();
};

async function loadProducts(){
  productList.innerHTML="";
  const snap = await getDocs(collection(db,"products"));
  snap.forEach(d=>{
    const p = d.data();
    productList.innerHTML += `
      <div class="product card">
        <img src="${p.image}">
        <div style="flex:1">
          <div>${p.name}</div>
          <div class="price">‡ß≥ ${p.price}</div>
        </div>
        <button class="editBtn" onclick="editPrice('${d.id}',${p.price})">
          ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
        </button>
      </div>
    `;
  });
}

window.editPrice = async (id,oldPrice)=>{
  const newPrice = prompt("‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®",oldPrice);
  if(!newPrice) return;
  await updateDoc(doc(db,"products",id),{
    price:Number(newPrice)
  });
  loadProducts();
};

loadProducts();
</script>

</body>
</html>
