<html lang="bn">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{

</style>
</head>

<body>

<div class="header">üõí Grocery Products (Admin)</div>

<!-- ADD PRODUCT -->
<div class="card">
  <h3>‚ûï ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</h3>

  <input id="pName" placeholder="‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ">
  <input id="pPrice" type="number" placeholder="‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø (‡ß≥)">
  <input id="pImg" type="file" accept="image/*">

  <button onclick="addProduct()">Add Product</button>
</div>

<!-- PRODUCT LIST -->
<div class="card">
  <h3>üì¶ ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü</h3>
  <div id="productList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  getDocs, updateDoc, doc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
import {
  getStorage, ref, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiKuc8l-6RTZWf5FwUMEbUuMiMUUQ3lYM",
  authDomain: "joypurhat-express-delivery.firebaseapp.com",
  projectId: "joypurhat-express-delivery",
  storageBucket: "joypurhat-express-delivery.appspot.com"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

/* ADD PRODUCT */
window.addProduct = async ()=>{
  if(!pName.value || !pPrice.value || !pImg.files[0])
    return alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®");

  const file = pImg.files[0];
  const imgRef = ref(storage, "products/"+Date.now()+"_"+file.name);
  await uploadBytes(imgRef, file);
  const imgURL = await getDownloadURL(imgRef);

  await addDoc(collection(db,"products"),{
    name:pName.value,
    price:Number(pPrice.value),
    image:imgURL,
    createdAt:Date.now()
  });

  pName.value="";
  pPrice.value="";
  pImg.value="";
  loadProducts();
};

/* LOAD PRODUCTS */
async function loadProducts(){
  const snap = await getDocs(collection(db,"products"));
  const box = document.getElementById("productList");
  box.innerHTML="";
  snap.forEach(d=>{
    const p=d.data();
    box.innerHTML+=`
      <div class="product">
        <img src="${p.image}">
        <div>
          <div>${p.name}</div>
          <div class="price">‡ß≥ ${p.price}</div>
        </div>
        <div class="edit" onclick="editPrice('${d.id}')">
          ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
        </div>
      </div>`;
  });
}
loadProducts();

/* EDIT PRICE */
window.editPrice = async (id)=>{
  const price = prompt("‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
  if(!price) return;
  await updateDoc(doc(db,"products",id),{price:Number(price)});
  loadProducts();
};
</script>

</body>
</html>
