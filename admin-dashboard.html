<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiKuc8l-6RTZWf5FwUMEbUuMiMUUQ3lYM",
  authDomain: "joypurhat-express-delivery.firebaseapp.com",
  projectId: "joypurhat-express-delivery"
};

const ADMIN_UID = "PUT_ADMIN_UID_HERE";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth,user=>{
  if(!user || user.uid !== ADMIN_UID){
    location.href="login.html";
  }
});

// Add product
window.addProduct = async ()=>{
  const c = category.value;
  const n = name.value;
  const p = price.value;
  const i = image.value;

  if(!c||!n||!p||!i){
    alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®");
    return;
  }

  await addDoc(collection(db,"products"),{
    category:c,
    name:n,
    price:Number(p),
    image:i,
    active:true,
    createdAt:serverTimestamp()
  });

  name.value=price.value=image.value="";
};

// Show products
onSnapshot(collection(db,"products"),snap=>{
  productList.innerHTML="";
  snap.forEach(d=>{
    const p=d.data();
    productList.innerHTML+=`
      <div class="product">
        <img src="${p.image}">
        <div style="flex:1">
          <b>${p.name}</b><br>
          ‡ß≥ <input type="number" value="${p.price}" 
          onchange="updatePrice('${d.id}',this.value)">
        </div>
        <button class="small-btn del-btn"
        onclick="deleteProduct('${d.id}')">Delete</button>
      </div>
    `;
  });
});

window.updatePrice = async(id,val)=>{
  await updateDoc(doc(db,"products",id),{
    price:Number(val)
  });
};

window.deleteProduct = async(id)=>{
  if(confirm("‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")){

};

};
</script>
