<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, collection, addDoc, deleteDoc, doc,
  updateDoc, onSnapshot, serverTimestamp, getDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCiKuc8l-6RTZWf5FwUMEbUuMiMUUQ3lYM",
  authDomain: "joypurhat-express-delivery.firebaseapp.com",
  projectId: "joypurhat-express-delivery"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üîê ADMIN CHECK */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const adminRef = doc(db, "admins", user.uid);
  const adminSnap = await getDoc(adminRef);

  if (!adminSnap.exists() || adminSnap.data().active !== true) {
    alert("‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶®‡¶®");
    await signOut(auth);
    location.href = "login.html";
  }
});

/* ADD PRODUCT */
window.addProduct = async () => {
  const c = category.value;
  const n = name.value;
  const p = price.value;
  const i = image.value;

  if (!c || !n || !p || !i) {
    alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");
    return;
  }

  await addDoc(collection(db, "products"), {
    category: c,
    name: n,
    price: Number(p),
    image: i,
    active: true,
    createdAt: serverTimestamp()
  });

  name.value = price.value = image.value = "";
};

/* SHOW PRODUCTS */
onSnapshot(collection(db, "products"), (snap) => {
  productList.innerHTML = "";
  snap.forEach(d => {
    const p = d.data();
    productList.innerHTML += `
      <div class="product">
        <img src="${p.image}">
        <div style="flex:1">
          <b>${p.name}</b><br>
          ‡ß≥ <input type="number" value="${p.price}"
          onchange="updatePrice('${d.id}', this.value)">
        </div>
        <button class="small-btn del-btn"
        onclick="deleteProduct('${d.id}')">Delete</button>
      </div>
    `;
  });
});

/* UPDATE PRICE */
window.updatePrice = async (id, val) => {
  await updateDoc(doc(db, "products", id), {
    price: Number(val)
  });
};

/* DELETE PRODUCT */
window.deleteProduct = async (id) => {
  if (confirm("‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) {

};

};
