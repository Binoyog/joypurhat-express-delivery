<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binoyog | Login</title>

<style>
*{
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* Glass Card */
.card{
  width:100%;
  max-width:380px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius:18px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.logo{
  text-align:center;
  font-size:34px;
  font-weight:700;
  color:#00d09c;
}

.subtitle{
  text-align:center;
  margin-top:8px;
  opacity:0.8;
}

.tabs{
  display:flex;
  margin:25px 0 15px;
}

.tab{
  flex:1;
  text-align:center;
  padding:10px;
  cursor:pointer;
  opacity:0.6;
  border-bottom:2px solid transparent;
}

.tab.active{
  opacity:1;
  border-bottom:2px solid #00d09c;
}

.input-group{
  margin-top:15px;
}

input{
  width:100%;
  padding:14px;
  border:none;
  outline:none;
  border-radius:12px;
  background:rgba(255,255,255,0.12);
  color:#fff;
  font-size:15px;
}

input::placeholder{
  color:rgba(255,255,255,0.6);
}

button{
  width:100%;
  margin-top:22px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#00d09c;
  color:#000;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

button:active{
  transform:scale(0.98);
}

.forgot{
  text-align:center;
  margin-top:14px;
  color:#00d09c;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">জয়পুরহাট এক্সপ্রেস ডেলিভারি</div>
  <div class="subtitle">সততা এবং দ্রুত সেবা প্রদান আমাদের মূল লক্ষ্য</div>

  <div class="tabs">
    <div class="tab active">Log in</div>
    <div class="tab">Sign up</div>
  </div>

  <div class="input-group">
    <input type="tel" placeholder="Phone number">
  </div>

  <div class="input-group">
    <input type="password" placeholder="Password">
  </div>

  <button>Log in</button>

  <div class="forgot">Forgot password?</div>
</div>

</body>
</html>
